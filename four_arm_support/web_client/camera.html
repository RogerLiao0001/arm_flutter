<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Arm Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.2.0/dist/livekit-client.umd.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; background-color: #121212; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .container { text-align: center; padding: 20px; background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); max-width: 90%; width: 100%; max-width: 600px; }
        .video-wrapper { position: relative; width: 100%; max-width: 480px; margin: 0 auto 20px auto; aspect-ratio: 16 / 9; }
        #local-video { 
            width: 100%; height: 100%;
            border-radius: 8px; object-fit: contain;
            display: block; /* Show video */
        }
        #local-canvas {
            display: none; /* Hide canvas */
        }
        button, select { font-size: 1em; padding: 10px 16px; border-radius: 8px; border: none; cursor: pointer; background-color: #007bff; color: white; transition: background-color 0.2s; margin: 5px; }
        select { -webkit-appearance: none; appearance: none; padding-right: 30px; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 10px top 50%; background-size: 10px auto; }
        button:disabled, select:disabled { background-color: #555; cursor: not-allowed; }
        #status { margin-top: 15px; font-style: italic; color: #aaa; min-height: 20px; }
        .settings-panel { background-color: #2a2a2a; border-radius: 8px; padding: 15px; margin-bottom: 15px; text-align: left; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .setting-item:last-child { margin-bottom: 0; }
        .setting-label { font-size: 0.9em; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 25px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 25px; }
        .slider:before { position: absolute; content: ""; height: 19px; width: 19px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #28a745; }
        input:checked + .slider:before { transform: translateX(25px); }
        .id-badge { display: inline-block; background: #FF8C00; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera <span id="camera-id-display" class="id-badge">ID: 1</span></h1>
        
        <div class="settings-panel">
            <div class="setting-item">
                <span class="setting-label">Select Camera ID</span>
                <select id="camera-id-selector">
                    <option value="1" selected>Camera 1</option>
                    <option value="2">Camera 2</option>
                    <option value="3">Camera 3</option>
                    <option value="4">Camera 4</option>
                </select>
            </div>
            <div class="setting-item">
                <span class="setting-label">Video Quality</span>
                <select id="quality-selector">
                    <option value="h1080" selected>High (1080p)</option>
                    <option value="h720">Medium (720p)</option>
                    <option value="h540">Low (540p)</option>
                </select>
            </div>
            <div class="setting-item">
                <span class="setting-label">Mirror Stream</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="mirror-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="video-wrapper">
            <video id="local-video" playsinline muted></video>
            <canvas id="local-canvas"></canvas>
        </div>

        <div class="controls-section">
            <button id="toggle-publish-btn">Start Publishing</button>
        </div>
        <div id="status">Status: Disconnected</div>
    </div>

    <script>
        const { Room, Track, VideoPresets } = LivekitClient;

        // Use relative path to avoid CORS, proxied by Nginx to Python Server
        const tokenApiUrl = '/get-livekit-token';
        const livekitUrl = 'wss://test-wfkuoo8g.livekit.cloud';
        const roomName = 'my-room';

        const dom = {
            toggleBtn: document.getElementById('toggle-publish-btn'),
            qualitySelector: document.getElementById('quality-selector'),
            idSelector: document.getElementById('camera-id-selector'),
            idDisplay: document.getElementById('camera-id-display'),
            mirrorToggle: document.getElementById('mirror-toggle'),
            status: document.getElementById('status'),
            video: document.getElementById('local-video'),
            canvas: document.getElementById('local-canvas'),
        };

        const ctx = dom.canvas.getContext('2d');

        const state = {
            room: null,
            isPublishing: false,
            localStream: null,
            renderLoopId: null,
            cameraId: '1',
        };

        // Initialize ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const initialId = urlParams.get('id');
        if (initialId && ['1', '2', '3', '4'].includes(initialId)) {
            state.cameraId = initialId;
            dom.idSelector.value = initialId;
            dom.idDisplay.innerText = `ID: ${initialId}`;
        }

        dom.idSelector.addEventListener('change', (e) => {
            state.cameraId = e.target.value;
            dom.idDisplay.innerText = `ID: ${state.cameraId}`;
            // Update URL without reloading
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('id', state.cameraId);
            window.history.pushState({}, '', newUrl);
            
            if (state.isPublishing) {
                // If already publishing, maybe ask user to restart? 
                // Or auto-restart. For safety, let user click stop/start.
                dom.status.innerText = "Camera ID changed. Please Stop and Start publishing again.";
            }
        });

        function renderLoop() {
            // Deprecated: No longer using canvas for rendering
        }

        // Mirror handling via CSS
        function updateMirrorStyle() {
            if (dom.mirrorToggle.checked) {
                dom.video.style.transform = 'scaleX(-1)';
            } else {
                dom.video.style.transform = 'none';
            }
        }

        async function startPublishing() {
            dom.toggleBtn.disabled = true;
            dom.idSelector.disabled = true;
            dom.status.innerText = 'Status: Starting camera...';

            try {
                const selectedQuality = dom.qualitySelector.value;
                const resolution = VideoPresets[selectedQuality] || VideoPresets.h1080;

                state.localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: resolution.width, height: resolution.height, frameRate: resolution.frameRate },
                    audio: false
                });

                dom.video.srcObject = state.localStream;
                await dom.video.play();
                
                // Initialize mirror state
                updateMirrorStyle();

                const videoTrack = state.localStream.getVideoTracks()[0];

                dom.status.innerText = 'Status: Fetching token...';
                const identity = `webcam-publisher-arm${state.cameraId}`;
                const token = await fetchToken(identity);

                state.room = new Room({ adaptiveStream: true, dynacast: true });
                state.room.on('disconnected', cleanup);

                dom.status.innerText = 'Status: Connecting...';
                await state.room.connect(livekitUrl, token);

                dom.status.innerText = 'Status: Publishing...';
                await state.room.localParticipant.publishTrack(videoTrack, {
                    source: Track.Source.Camera, name: 'camera', simulcast: true,
                });

                state.isPublishing = true;
                // No renderLoop needed for direct camera publishing
                dom.toggleBtn.innerText = 'Stop Publishing';
                dom.qualitySelector.disabled = true;
                dom.status.innerText = `Status: Publishing as ${identity}`;

            } catch (error) {
                console.error('Failed to start publishing:', error);
                dom.status.innerText = `Error: ${error.message}`;
                await cleanup();
            } finally {
                dom.toggleBtn.disabled = false;
            }
        }

        async function cleanup() {
            if (state.renderLoopId) {
                cancelAnimationFrame(state.renderLoopId);
                state.renderLoopId = null;
            }
            if (state.room) {
                await state.room.disconnect();
                state.room = null;
            }
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;
            }
            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);

            state.isPublishing = false;
            dom.toggleBtn.innerText = 'Start Publishing';
            dom.qualitySelector.disabled = false;
            dom.idSelector.disabled = false;
            dom.status.innerText = 'Status: Disconnected';
        }

        async function fetchToken(identity) {
            // Using relative path to hit Nginx -> Python Token Server
            const response = await fetch(`${tokenApiUrl}?identity=${identity}&room=${roomName}`);
            if (!response.ok) throw new Error(`API request failed: ${response.status}`);
            const data = await response.json();
            return data.token;
        }

        dom.toggleBtn.addEventListener('click', () => {
            state.isPublishing ? cleanup() : startPublishing();
        });
        
        dom.mirrorToggle.addEventListener('change', updateMirrorStyle);
    </script>
</body>
</html>
